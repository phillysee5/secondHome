<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Second Home Accomodation Planner</title>
  </head>
  <body>
  <div class="main">
    <div id="nav">
      <a href="#"><img src="img/logo.png" alt=""></a>
      <h1>Second Home</h1><h2>第二个家</h2>
      <div id="links">
        <a href="#">My Routes</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
    <div id="content">
      <div id="welcome">
        <h3>Calculate your accomodation costs while travelling in beautiful New Zealand</h3>
      </div>
      <div id="language">
        <p>Select Language</p>
        <select class="" name="">
          <option value="">English</option>
          <option value="">Mandarin</option>
        </select>
      </div>
      <div id="map-container">
        <div id="map">

        </div>
      </div>
      <div id="right-box">
        <div id="locations">
          <p>To get started, choose a location from the map</p>

        </div>
        <div id="cost">

        </div>
      </div>
    </div>
  </div>
  </body>
</html>
