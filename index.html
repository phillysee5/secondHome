<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Second Home Accomodation Planner</title>
  </head>
  <body>
  <div class="main">
    <div id="nav">
      <a href="#"><img src="img/logo.png" alt=""></a>
      <h1>Second Home</h1><h2>第二个家</h2>
      <div id="links">
        <a href="#">My Routes</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
    <div id="content">
      <div id="welcome">
        <h3>Calculate your accomodation costs while travelling in beautiful New Zealand</h3>
      </div>
      <div id="language">
        <p>Select Language</p>
        <select class="" name="">
          <option value="">English</option>
          <option value="">Mandarin</option>
        </select>
      </div>
      <div id="map-container">
        <div id="map">
          <select id="location-select">
            <option value="">Wellington</option>
            <option value="">Taupo</option>
            <option value="">Auckland</option>
          </select>
        </div>
      </div>
      <div id="right-box">
        <div id="locations">
          <div id="getstarted">
            <p id="arrow">&oacute;</p>
            <p>To get started <br> choose a location from the map</p>
          </div>
        </div>
        <div id="cost">

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX-eR18j1CYVooY7crKEAqquz2gAaoaEk&libraries=geometry"></script>
	<script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
